<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APMap - Find Your Credit Path</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>APMap</h1>
    <p>Find out how the AP Exams you took connect to Universities</p>

    <div class="dropdowns">
      <select>
        <option disabled selected>Select AP Exam</option>
        <option>Calculus AB</option>
        <option>Psychology</option>
        <option>Biology</option>
      </select>

      <select>
        <option disabled selected>Select Score</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <select>
        <option disabled selected>Select University</option>
        <option>Harvard University</option>
        <option>St. John's University</option>
        <option>UCLA</option>
      </select>

      <select>
    <option disabled selected>Select Major</option>
    <option>Computer Science</option>
    <option>Biology</option>
    <option>Psychology</option>
    <option>Undeclared</option>
      </select>
    </div>
  </div>
</body>
</html>
