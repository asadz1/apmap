<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AP Credit Results</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-top: 2em; border-bottom: 2px solid #ccc; padding-bottom: 0.3em; }
    .course { margin: 8px 0; padding: 8px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
    .ap-info { color: green; margin-top: 4px; font-size: 0.95em; }
  </style>
</head>
<body>
  <h1>AP Credit Mapping for Computer Science</h1>
  <div id="results"></div>

  <script>
    async function loadResults() {
      const res = await fetch('stjohns-cs.json');
      const data = await res.json();
      const container = document.getElementById('results');

      data.categories.forEach(cat => {
        const section = document.createElement('section');
        const h2 = document.createElement('h2');
        h2.textContent = cat.category;
        section.appendChild(h2);

        cat.courses.forEach(course => {
          const div = document.createElement('div');
          div.className = 'course';
          div.innerHTML = `<strong>${course.code}:</strong> ${course.title} (${course.credits} cr)`;

          if (course.ap_credit) {
            const ap = course.ap_credit;
            const apEl = document.createElement('div');
            apEl.className = 'ap-info';
            apEl.textContent = `âœ” Can be fulfilled with a "${ap.exam}" exam (score of ${ap.min_score}+)`;
            div.appendChild(apEl);
          }

          section.appendChild(div);
        });

        container.appendChild(section);
      });
    }

    loadResults();
  </script>
</body>
</html>
